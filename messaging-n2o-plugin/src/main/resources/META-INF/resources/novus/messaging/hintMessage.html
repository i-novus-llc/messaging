<div class="popup-message-miniicons" >
    {#boxes}
        <div class="popup-message-miniicons__iconbox" data-boxid="{@idx}{.}{/idx}" data-messageid="{id}"  style="background-color:
    {@select key=level}
        {@eq value=1}#3276B1{/eq}
        {@eq value=2}#C79121{/eq}
        {@eq value=3}#C46A69{/eq}
    {/select};">
            <div class="popup-message-miniicons__icon">
                {@select key=level}
                    {@eq value=1}<i class="glyphicons glyphicons-ok popup-message-box__icon--swing"></i>{/eq}
                    {@eq value=2}<i class="glyphicons glyphicons-warning-sign popup-message-box__icon--swing"></i>{/eq}
                    {@eq value=3}<i class="glyphicons glyphicons-alert popup-message-box__icon--swing"></i>{/eq}
                {/select}
            </div>
        </div>
    {/boxes}
</div>
<div class="popup-message-boxes">
    {#boxes}
    <div class="popup-message-box" data-boxid="{@idx}{.}{/idx}" style="background-color:
    {@select key=level}
        {@eq value=1}#3276B1{/eq}
        {@eq value=2}#C79121{/eq}
        {@eq value=3}#C46A69{/eq}
    {/select};">
        <div class="popup-message-box__container">
            <i class="popup-message__button--close glyphicons glyphicons-remove" data-boxid="{@idx}{.}{/idx}" data-messageid="{id}"></i>
            <span class="popup-message-box__caption">{caption}</span>
            <p class="popup-message-box__text">{text|s}</p>
            <div class="popup-message-box__icon">
                {@select key=level}
                    {@eq value=1}<i class="glyphicons glyphicons-ok popup-message-box__icon--swing"></i>{/eq}
                    {@eq value=2}<i class="glyphicons glyphicons-warning-sign popup-message-box__icon--swing"></i>{/eq}
                    {@eq value=3}<i class="glyphicons glyphicons-alert popup-message-box__icon--swing"></i>{/eq}
                {/select}
            </div>
            <!--<span class="popup-message-box__number">{@idx}{.}{/idx}, msgLogId: {msgLogId}</span>-->
        </div>
    </div>
    {/boxes}
</div>


<style type="text/css">
