server.port=8081
spring.datasource.url=jdbc:postgresql://localhost/messaging
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.liquibase.contexts=default

n2o.ui.message.stacktrace=true

cxf.path=/api
cxf.servlet.init.service-list-path=/info

jaxrs.swagger.enabled=true
jaxrs.swagger.resource-package=ru.inovus.messaging.api.rest
jaxrs.swagger.title=REST for Messaging
jaxrs.swagger.auth.name=oauth2

novus.messaging.recipient-provider.configurable.mapping-file-location=classpath:recipientProviderFieldMapping.xml
novus.messaging.recipient-provider.type=configurable
novus.messaging.queue.status=novus-messaging-status
novus.messaging.queue.feed-count=novus-messaging-feed-count
novus.messaging.attachment.enabled=false
novus.messaging.attachment.file-type=.pdf,.docx,.doc,.xlsx,.xls,.jpg,.jpeg,.png,.gif,.tiff,.tif
novus.messaging.attachment.file-size=10
novus.messaging.attachment.file-count=5
novus.messaging.attachment.file-prefix-format=dd.MM.yyyy_HH:mm:ss
novus.messaging.attachment.s3.endpoint=localhost:9000
novus.messaging.attachment.s3.access-key=admin
novus.messaging.attachment.s3.secret-key=password
novus.messaging.attachment.s3.bucket-name=messaging

spring.kafka.consumer.group-id=novus-messaging
spring.kafka.bootstrap-servers=localhost:9092
